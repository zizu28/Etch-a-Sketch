<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <header class="header">
        <h1 class="title">Etch-a-Sketch</h1>
    </header>
    <main class="main">
        <div class="setting">
            <input type="color" id="colour-picker" value="#232529">
            <button id="color-mode">Colour Mode</button>
            <button id="rainbow-mode">Rainbow Mode</button>
            <button id="eraser">Eraser</button>
            <button id="clear">Clear</button>
            <div class="size" id="size">16 X 16</div>
            <input type="range" id="size-slider" value="16" min="1" max="64">
        </div>
        <div id="grid" class="grid"></div>
    </main>
    <footer class="footer">
        <p>
            Copyright&copy; 
            <script>
                document.write(new Date().getFullYear())
            </script>
            Zulka 
            <a href="https://github.com/zizu28" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
